<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Chat</title>
    <link rel="icon" href="/img/icon.webp">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/88be85a7cc.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="chat">
        <div id="sidebar" class="chat__sidebar">
        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="message-form">
                    <input type="text" placeholder="Send Message...." name="message" autocomplete="off" required>
                    <button><i class="far fa-paper-plane"></i></button>
                </form>
                <button id="send-location"><i class="fas fa-search-location"></i></button>
            </div>
        </div>
    </div>

    <!--All users message except own-->

    <script id="message-template" type="text/html">
        <span class="fas fa-users icon"></span>
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p style="color: black">{{message}}</p>
        </div>
    </script>

    <script id="location-message-template" type="text/html">
        <span class="fas fa-map-marker-alt icon"></span>
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href={{location}} target="_blank">Tap to see {{username}} live location</a></p>   
        </div>
    </script>

    <!--own message-->

    <script id="message-my" type="text/html">
        <span class="fas fa-user icon_my"></span>
        <div class="message_my">
            <p>
                <span class="message__name_my">You</span>
                <span class="message__meta_my">{{createdAt}}</span>
            </p>
            <p style="color: black">{{message}}</p>
        </div>
    </script>

    <script id="my-location-message-template" type="text/html">
    <span class="fas fa-map-marked-alt icon_my"></span>
        <div class="message_my">
            <p>
                <span class="message__name_my">You</span>
                <span class="message__meta_my">{{createdAt}}</span>
            </p>
            <p><a href={{location}} target="_blank">Tap to see your live location</a></p>   
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title" style="color: white; ">Your Room</h2>
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Active Users</h3>
        <ol class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ol>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
